<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foem Input</title>

</head>

<body>
        <div id="input-binding">
            <ul>
                <li v-for="name in checkedNames">
                    {{name}}
                </li>
            </ul>
            <h4>textInput - {{form.texInput}}</h4>
            <h4>Multiple checkbox {{checkedNames}}</h4>

           <input type="text" v-model="form.texInput">
           <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>

            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>

            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>

            <div>Selected: {{ form.selected }}</div>

            <select v-model="form.selected" multiple>
                <option disabled value="">Please select one</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
         </div>
    </div>
    <script src="vue.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    form : {
                        texInput: '',
                        selected: []
                    },
                    checkedNames: []
                }
            },
        })
        app.mount('#input-binding');
    </script>
</body>

</html>
