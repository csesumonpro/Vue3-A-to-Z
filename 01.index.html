<html>
	<head>
		<title>Vue3</title>
	</head>

	<body>
	<h1>This is vue3</h1>
	
	<div id="counter">
		
	
	  Counter: {{name}}
	  
	  {{email}}
	  
	</div>
		
	<script src="https://unpkg.com/vue@next"></script>
	<script>
		
		const abcd = {
			 data() {
				return {
				  name: "My name is sumon",
				  email: "abcd@gmaqil.com"
				}
		  }
		}
		Vue.createApp(abcd).mount('#counter')
	</script>
	</body>
</html>
